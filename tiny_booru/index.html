<!DOCTYPE html>
<html>
<head>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>ShortBooru</title>
</head>
<body>
	<div id="slideshow">
		<a class="control prev">&lt;</a>
		<a class="control next">&gt;</a>
		<a class="close" onclick="$('#slideshow').hide();">&times;</a>
		<div class="tags">
			<ul></ul>
			<form onsubmit="Booru.slideshow_addTag($('#addtag')[0]);return false;">
				<input placeholder="new_tag" autocomplete="off" data-provide="typeahead" class="span2" type="text" id="addtag">
			</form>
		</div>
		<ul class="tools">
			<li><a target="_blank" id="gis">Google Image Search</a></li>
			<li><a target="_blank" id="down">Download</a></li>
			<li><a onclick="if(confirm('Are you sure ?'))Booru.slideshow_delImg()">Delete</a></li>
		</ul>
	</div>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
		<ul class="nav">
			<li><a href="#"><i title="Home" class="hidden-desktop icon-home"></i> <span class="hidden-phone">Home</span></a></li>
			<li class="divider-vertical"></li>
			<li><a href="#recent"><i title="Lastest" class="hidden-desktop icon-time"></i> <span class="hidden-phone">Lastest</span></a></li>
			<li><a href="#random"><i title="" class="hidden-desktop icon-random"></i> <span class="hidden-phone">Random</span></a></li>
			<li><a href="#flagged"><i title="Flagged" class="hidden-desktop icon-flag"></i> <span class="hidden-phone">Flagged</span></a></li>
			<li class="divider-vertical"></li>
			<li><a href="#tag/tag_me"><i title="Untagged" class="hidden-desktop icon-tag"></i> <span class="hidden-phone">Untagged</span></a></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<i title="Rating..." class="hidden-desktop icon-fire"></i> <span class="hidden-phone">Rating <b class="caret"></b></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#tag/rating_safe">Safe</a></li>
					<li><a href="#tag/rating_borderline">Borderline</a></li>
					<li><a href="#tag/rating_explicit">Explicit</a></li>
				</ul>
			</li>
			<li class="hidden-phone"><form class="navbar-search form-search" onsubmit="return false;">
				<input type="text" id="tagSearch" autocomplete="off" data-provide="typeahead" onkeyup="Booru.searchValue(this.value)" onchange="Booru.searchValue(this.value)" class="span2 search-query" placeholder="Tag Search">
			</form></li>
			<li class="hidden-desktop"><a onclick="Booru.searchValue(prompt('Tags'))"><i title="Search by tags" class="icon-search"></i></a></li>
		</ul>
		<ul class="nav pull-right">
			<li><a href="#help"><i title="" class="hidden-desktop icon-question-sign"></i> <span class="hidden-phone">Help</span></a></li>
			<li><a href="#upload"><i title="" class="hidden-desktop icon-upload"></i> <span class="hidden-phone">Upload</span></a></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<i title="" class="hidden-desktop icon-wrench"></i> <span class="hidden-phone">Option <b class="caret"></b></span>
				</a>
				<ul class="dropdown-menu">
					<li><a onclick="Booru.getTags(true)">Reload tag list</a></li>
				</ul>
			</li>
		</ul>
		</div>
	</div>
	<div id="page"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="http://raw.github.com/satazor/SparkMD5/master/spark-md5.min.js"></script>
	<script src="Booru.js"></script>
	<script src="Booru.upload.js"></script>
</body>
</html>
