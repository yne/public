<html>
<head>
<meta charset="UTF8">
<script type="text/javascript" src="http://glmatrix.googlecode.com/files/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="main.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
	varying vec2 vTextureCoord;
	uniform sampler2D uSampler;
	
	void main(void) {
			gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
	}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;
	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;
	varying vec2 vTextureCoord;
	
	void main(void) {
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			vTextureCoord = aTextureCoord;
	}
</script>
<style>
body{
	background-image: url(bg.png),        linear-gradient(right, #888 0%, #FFF 50%);
}
</style>
</head>


<body onload="main()">
	<canvas id="cnv" width="600" height="600" style="position: fixed;left:0;top:0;"></canvas>
</body>

</html>
