<html>
<head>
<script src="Grid.js"></script>
<script>
/*  User Interface (html) part*/
Grid.prototype.toHTML=function(target){
	var html="";
	for(var r=0;r<9;r++){
		html+="<tr>"
		for(var c=0;c<9;c++){
			html+='<td><input maxlength="1" value="'+(this.getCell(c,r)||'')+'"/></td>';
		}
		html+="</tr>"
	}
	target.innerHTML="<table>"+html+"</table>";
}
HTMLTableElement.prototype.toGrid=function(){
	var grid=new Array(9*9);
	var intputs=document.querySelectorAll("input");
	for(var i=0;i<intputs.length;i++)
		grid[i]=intputs[i].value;
	return new Grid(grid);
}
</script>

	input{font-size:3em;width: inherit;padding:0;border:0;text-align:center;}
	input:focus{background:#DFF;}
	table{border-collapse:collapse;box-shadow: 1px 1px 2px #000;}
