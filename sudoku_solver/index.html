//optional
function prepare(grid){
	return grid.map(function(cell){
		if(cell.constructor==Array)return cell;
		return cell?[cell]:[1,2,3,4,5,6,7,8,9];//(Array(9)).fill().map(function(a,i){return i+1})
	});
}
function toString(grid){
	return grid.map(function(c,i){
		return (i%9?'':'\n')+(i%27?'':'\n')+(i%3?'':' ')+c.join('')}).join('');
}
function toHTML(grid){
	return '<table border=1><tr>'+grid.map(function(c,i){
		return (i%9?'':'</tr><tr>')+'<td title="'+i+':'+c.join('')+'">'+
			(c.length==1?c:'.')+'</td>'}).join('')+'</tr></table>';
}
</script>
