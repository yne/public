<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="style.css"></style>
</head>
<body>
	<ul id="repos"></ul>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$('#repos').html('<div class="wait">Loading...</div>')
		$.get('https://api.github.com/users/yne/repos',function(repos){
			$('#repos').html(repos
				.sort(function(a,b){return new Date(b.updated_at)-new Date(a.updated_at)})
				.map(function(repo){return '<li class="repo">'+
					'<div class="name"><a href="'+repo.html_url+'">'+repo.full_name.split('/').slice(1)  +'</a></div>'+
					'<div class="desc"><div class="desc_">'+repo.description+'</div></div>'+
					'<div class="date">'+(new Date(repo.updated_at)).toLocaleDateString() +'</div>'+
					'<div class="lang">'+(repo.language||'')+'</div>'+
				'</li>';}));
			console.log(repos);
		}).fail(function() {
			$('#repos').html('<div class="wait">Error :-(</div>')
		})
	</script>
</body>
</html>
